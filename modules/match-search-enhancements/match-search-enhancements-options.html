<div class="setting">
    <input type="checkbox" id="already_visited_highlight" data-setting="already_visited_highlight"/><label for="already_visited_highlight">Highlight already visited profiles in "obnoxious red"</label>
</div>
<div class="setting">
    <input type="checkbox" id="already_seen_highlight" data-setting="already_seen_highlight"/><label for="already_seen_highlight">Highlight already seen (in match results) profiles in "obnoxious yellow"</label>
</div>

<div class="setting">
    <input type="checkbox" id="low_match_hide" data-setting="low_match_hide"/><label for="low_match_hide">Hide results below threshold</label>
</div>

<div class="setting">
    <input type="text" id="low_match_limit" data-setting="low_match_limit" data-type="integer"/><label for="low_match_limit">Lowest match %age to display in results</label>
</div>
